<body>
  <!--  ******************** ENCABEZADO Y BARRA DE NAVEGACION ********************  -->
  <header id="header">
    <!-- Header agregado por JS -->
</header>

  <main class="menu">
    <div class="container" id="app">
      <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h2>Alta de Producto</h2>
        <br></br>
        <div class="mb-3">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label for="precio">Precio: $ </label>
          <input type="number" name="precio" id="precio" v-model="precio">
        </div>
        <div class="mb-3">
          <label for="stock">Descripcion:</label>
          <input type="text" name="descrip" id="descrip" v-model="descrip">
        </div>
        <div class="mb-3">
          <label for="imagen">Imagen:</label>
          <input type="url" name="imagen" id="imagen" v-model="imagen">
          <img width="100" :src="imagen" alt="">

        </div>

        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>


    </div>


  </main>
